<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.8124d73d7a08696f3872.css">
  <title>Последняя  версия!</title>

</head>

  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name">Jaques Causteau</h1>
          <p class="user-info__job">Sailor, Researcher</p>
          <button class="user-info__edit-btn">Edit</button>
        </div>
        <button class="button user-info__button">+</button>

      </div>
    </div>
    <div class="places-list root__section">

 
    </div>
  
    <div class="popup popup_profile">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close popup__close_profile">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="editProfile" id="editProfile">
          <div class="input-container">
            <input id="newUserName" required type="text" name="newName" class="popup__input popup__input_type_new-name"  minlength="2" maxlength="32" placeholder="Имя">
            <span id="error-newUserName" class="error-message"></span>
          </div>
          <div class="input-container">
            <input id="aboutMe" required type="text" name="aboutMe" class="popup__input popup__input_type_about-me"  minlength="2" maxlength="32" placeholder="О себе">
            <span id="error-aboutMe" class="error-message"></span>
          </div>
          <button id="submit" type="submit" class="button popup__btn-save ">Сохранить</button>
          <div class="spinner" id="spinnerEdit"><i></i></div>

        </form>
      </div>
    </div>

    <div class="popup popup_place">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close popup__close_place">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new" id="new">
          <div class="input-container">
            <input required type="text" name="name" id="newPlace" class="popup__input popup__input_type_name"  minlength="2" maxlength="32" placeholder="Название">
            <span id="error-newPlace" class="error-message"></span>
          </div>
          <div class="input-container">
            <input required type="url" name="newlink" id="newlink" class="popup__input popup__input_type_link-url"  placeholder="Ссылка на картинку">
            <span id="error-newlink" class="error-message"></span>
          </div>
            <button id="submitPlace" type="submit" class="button popup__button popup__button_is-disabled">+</button>
            <div class="spinner" id="spinnerPlace"><i></i></div>
        </form>
      </div>
    </div>

    <div class="popup popup_image">
      <div class="popup__container">
        <img src="./images/close.svg" alt="" class="popup__close popup__close_image">
      </div>
    </div>

    <div class="popup popup_avatar">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close popup__close_place">
        <h3 class="popup__title">Обновить аватар</h3>
        <form class="popup__form" name="avatar" id="avatar">
          <div class="input-container">
            <input required type="url" name="newlinkAvatar" id="newlinkAvatar" class="popup__input popup__input_type_link-url"  placeholder="Ссылка на картинку">
            <span id="error-newlinkAvatar" class="error-message"></span>
          </div>
            <button id="submitAvatar" type="submit" class="button popup__button popup__button_is-disabled">Cохранить</button>
        </form>
      </div>
    </div>
    
  </div>



<script src="main.83c8bca1a5ad16e5cf99.js"></script>

</body>
</html>
